<!DOCTYPE html>
<html>
<head>
<title>Datatypes</title>
<style>

			
</style>
</head>
<body>
<script>

         //There are two Data types
		// Primitive Data type - non object  - non refrence >> string,boolean,undefined,number,null,not-defined
        // Non Primitive Data type - object - refreance >> object , Array ,functions. 		

        <!--  1st example -->
       
	   var college="A.k IT ";   <!-- it is string example -->
   console.log(college);
   console.log(typeof college);
       
       var Name= 'Abhay Patil';  <!-- it is string example -->
   console.log(Name);
   console.log(typeof Name);	   
	  	  
	     
	     
       var id = 101;             <!-- it is Number example -->
   console.log(id);
   console.log(typeof id);


         
       var Pass=true;            <!-- it is boolean example -->
   console.log(Pass);
   console.log(typeof Pass);


          
       var email;                <!-- it is Undefined example -->
   console.log(email);
   console.log(typeof email);	

        var x;                   <!--here if we remove Var keyword so it shows not-defined-->		
       console.log(typeof x);


       var x = null;  <!--having no value-->
    console.log(typeof x);	     <!-- it is object example--->
	  	     
 	     
	<!-- --------------------------------------------------------------------------------->  	     -->
      
	     <!-- 2nd example -->
		 
		 var Name="Vijya";
   console.log(Name);
   console.log(typeof Name);
		 
	    	 
		 var  Add='Sawantwadi, kolkata';
   console.log(Add);
   console.log(typeof Add);
   
   	 
		 var contact=9960551248;
   console.log(contact);
   console.log(typeof contact);
   
   
          var Engineer= false;
   console.log(Engineer);
   console.log(typeof Engineer);
   
   
   
        var Architecture= true;
   console.log(Architecture);
   console.log(typeof Architecture);
   
        var Dob;
   console.log(Dob);
   console.log(typeof Dob);
   
   
   
        
   
   

   
         
		 
		 
		 
	  
 
</script>

</body>
</html>
